<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Odoo 17 Assistant (Gemini)</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f2f2f2; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .message { margin-bottom: 15px; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
    input, button { padding: 10px; font-size: 1em; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="chat">
    <div class="message bot">ကျွန်တော်က မိတ်ဆွေတို့ကို ကူညီမယ့် Odoo 17 Assistant ဖြစ်ပါတယ်။ သိချင်တာမေးပါ။</div>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="မေးခွန်းရေးပါ..." />
    <button onclick="sendMessage()">မေးမည်</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
